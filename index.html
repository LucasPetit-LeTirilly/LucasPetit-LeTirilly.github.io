<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link href="styles-desktop.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="icons/css/fontawesome.css" rel="stylesheet">
    <link href="icons/css/brands.css" rel="stylesheet">
    <link href="icons/css/solid.css" rel="stylesheet">
    <title>Booki</title>
  </head>

  <body>

    <header>
      <img src="Images Booki/logo/Booki.png" alt="Logo de Booki" style="width:61.09px;height:19px">
      <nav>
        <a href="#hebergements">Hébergements</a>
        <a href="#activites">Activités</a>
      </nav>
    </header>

    <main>
      <article>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <div>En plein centre-ville ou en plein nature</div>
        <div class="recherche">
          <i class="fa-solid fa-location-dot"></i>
          <form method="get" action="">
            <input type="text" name="ville-recherche" id="ville-recherche" placeholder="Marseille, France">
            <input type="submit" value="Rechercher">
          </form>
        </div>
        <div class="filtres">
          <p class="texte-filtre">Filtres</p>
          <div class="item-filtre">
            <i class="fa-solid fa-money-bill-wave"></i>
            <p>Économique</p>
          </div>
          <div class="item-filtre">
            <i class="fa-solid fa-person"></i>
            <p>Familial</p>
          </div>
          <div class="item-filtre">
            <i class="fa-solid fa-heart"></i>
            <p>Romantique</p>
          </div>
          <div class="item-filtre">
            <i class="fa-solid fa-dog"></i>
            <p>Animaux autorisés</p>
          </div>
        </div>
        <div class="info">
          <i class="fa-solid fa-info"></i>
          <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
      </article>

      <section class="hebergements" id="hebergements">

      </section>
      <section class="populaire">

      </section>
      <section class="activites" id="activites">

      </section>
    </main>
  </body>

  </html>
